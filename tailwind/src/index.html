<!--
  Basic support
-->
<div class="prose dark:prose-invert"></div>
<!--
  Support all type scales but only at corresponding break points
  https://tailwindcss.com/docs/typography-plugin#applying-a-type-scale
-->
<div class="sm:prose-sm lg:prose-lg xl:prose-xl 2xl:prose-2xl"></div>
<!--
  Support all gray scales
  https://tailwindcss.com/docs/typography-plugin#choosing-a-gray-scale
-->
<div class="prose-gray"></div>
<div class="prose-slate"></div>
<div class="prose-zinc"></div>
<div class="prose-neutral"></div>
<div class="prose-stone"></div>
